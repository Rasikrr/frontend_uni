<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайдбар</title>
    <style>
        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 20px;
        }

        #sidebar.open {
            left: 0;
        }

        #content {
            padding-left: 15px;
        }

        button {
            margin: 15px;
        }
    </style>
</head>
<body>
    <button onclick="toggleSidebar()">Меню</button>
    <div id="sidebar">
        <h2>Меню</h2>
        <p>Это выезжающий сайдбар</p>
    </div>
    <div id="content">
        <p>Содержимое страницы.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</body>
</html>
