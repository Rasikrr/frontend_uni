<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="radius" placeholder="Радиус">
    <input type="number" id="height" placeholder="Высота">
    <button onclick="calculateCylinderVolume()">Вычислить объем</button>
    <p id="result"></p>

    <script>
        function calculateCylinderVolume() {
            const radius = document.getElementById("radius").value;
            const height = document.getElementById("height").value;
            const volume = Math.PI * Math.pow(radius, 2) * height;
            document.getElementById("result").innerText = `Объем: ${volume.toFixed(2)}`;
        }
    </script>
</body>
</html>
