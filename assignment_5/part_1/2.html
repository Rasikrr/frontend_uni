<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sentence = prompt("Введите предложение:");
        const sortedWords = sentence.split(" ").map(word => word.split("").sort().join("")).join(" ");
        document.write(`Отсортированные слова: ${sortedWords}`);
    </script>
</body>
</html>
