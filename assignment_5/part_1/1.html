<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = Number(prompt("Введите первое число:"));
        const num2 = Number(prompt("Введите второе число:"));
        const num3 = Number(prompt("Введите третье число:"));
        const numbers = [num1, num2, num3];

        const closest = numbers.reduce((a, b) => Math.abs(100 - a) < Math.abs(100 - b) ? a : b);
        const farthest = numbers.reduce((a, b) => Math.abs(100 - a) > Math.abs(100 - b) ? a : b);

        document.write(`Ближайшее к 100: ${closest}<br>Дальшее от 100: ${farthest}`);
    </script>
</body>
</html>
