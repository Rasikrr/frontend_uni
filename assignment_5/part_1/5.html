<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const word1 = prompt("Введите первое слово:");
        const word2 = prompt("Введите второе слово:");
        const word3 = prompt("Введите третье слово:");
        const words = [word1, word2, word3];

        const longest = words.reduce((a, b) => a.length >= b.length ? a : b);
        const shortest = words.reduce((a, b) => a.length <= b.length ? a : b);

        document.write(`Самое длинное: ${longest}<br>Самое короткое: ${shortest}`);
    </script>
</body>
</html>
