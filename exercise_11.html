<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <label for="temp">Введите температуру:</label>
    <input type="number" id="temp" placeholder="Температура">
    <select id="scale">
        <option value="CtoF">Цельсий в Фаренгейт</option>
        <option value="FtoC">Фаренгейт в Цельсий</option>
    </select>
    <button id="convert-temp">Конвертировать</button>
    <p id="temp-result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("convert-temp").addEventListener("click", () => {
                const temp = parseFloat(document.getElementById("temp").value);
                const scale = document.getElementById("scale").value;
                let result;

                if (scale === "CtoF") {
                    result = (temp * 9/5) + 32;
                    document.getElementById("temp-result").innerText = `${temp}°C = ${result}°F`;
                } else {
                    result = (temp - 32) * 5/9;
                    document.getElementById("temp-result").innerText = `${temp}°F = ${result.toFixed(2)}°C`;
                }
            });
        });
    </script>
</body>
</html>
