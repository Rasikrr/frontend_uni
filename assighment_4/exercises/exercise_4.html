<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Date</title>
</head>
<body>
    <button id="show-date">Показать дату</button>
    <button id="hide-date">Скрыть дату</button>
    <p id="date"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const showDate = document.getElementById("show-date");
            const hideDate = document.getElementById("hide-date");

            showDate.addEventListener("click", () => {
                document.getElementById("date").innerText = new Date().toLocaleDateString();
            });

            hideDate.addEventListener("click", () => {
                document.getElementById("date").innerText = "";
            });
        });
    </script>
</body>
</html>
