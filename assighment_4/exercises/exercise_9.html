<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <label for="year">Введите год:</label>
    <input type="number" id="year" placeholder="Год">
    <button id="check-leap-year">Проверить</button>
    <p id="leap-year-result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("check-leap-year").addEventListener("click", () => {
                const year = parseInt(document.getElementById("year").value);
                const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                document.getElementById("leap-year-result").innerText = isLeapYear ? `${year} — високосный год` : `${year} — не високосный год`;
            });
        });
    </script>
</body>
</html>
