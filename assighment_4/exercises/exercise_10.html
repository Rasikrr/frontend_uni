<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <label for="num1">Первое число:</label>
    <input type="number" id="num1" placeholder="Введите первое число">
    <br>
    <label for="num2">Второе число:</label>
    <input type="number" id="num2" placeholder="Введите второе число">
    <br><br>
    <button id="calculate">Вычислить</button>
    <p id="calc-result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("calculate").addEventListener("click", () => {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                
                const multiplication = num1 * num2;
                const division = num1 / num2;

                document.getElementById("calc-result").innerText = `Умножение: ${multiplication}, Деление: ${division}`;
            });
        });
    </script>
</body>
</html>
