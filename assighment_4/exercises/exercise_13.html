<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Min Finder</title>
</head>
<body>
    <label for="num1">Число 1:</label>
    <input type="number" id="num1" placeholder="Введите число 1">
    <br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2" placeholder="Введите число 2">
    <br>
    <label for="num3">Число 3:</label>
    <input type="number" id="num3" placeholder="Введите число 3">
    <br>
    <button id="find-max-min">Найти наибольшее и наименьшее</button>
    <p id="max-min-result"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("find-max-min").addEventListener("click", () => {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const num3 = parseFloat(document.getElementById("num3").value);
                
                const max = Math.max(num1, num2, num3);
                const min = Math.min(num1, num2, num3);
                
                document.getElementById("max-min-result").innerText = `Наибольшее: ${max}, Наименьшее: ${min}`;
            });
        });
    </script>
</body>
</html>
